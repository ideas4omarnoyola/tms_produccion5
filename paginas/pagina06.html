<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Omar Noyola">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página 06</title>

    <!-- Estilos -->
    <link rel="stylesheet" href="../css/estilos.css">

    <!-- Librerias -->
    <script src="../js/librerias/jquery.min.js"></script>
    <script src="../js/librerias/gsap.min.js"></script>

    <!-- Script de animaciones -->
    <script src="../js/animaciones.js"></script>
    <!-- Scripts posicionar elementos -->
    <script src="../js/redimensionarElementos.js"></script>
    <script src="../js/posicionar.js"></script>

</head>
<body class="pagina">
    
    <img class="elementos" id="fondo" src="../img/pagina06/fondo.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo01" src="../img/pagina06/dialogo01.png" data-posX="0" data-posY="0" alt="">
    <img class="elementos" id="dialogo02" src="../img/pagina06/dialogo02.png" data-posX="0" data-posY="0" alt="">


    
    <!-- Script de la página -->
    <script>

        // Variable----------------------------------------------------
        let aplicacion = parent;
        const fondo = $('#fondo');
        const dialogo01 = $('#dialogo01');
        const dialogo02 = $('#dialogo02');

        // Audios------------------------------------------------------
        const audio = [
            new Audio('../audios/TMS_OEA_M5_06_1.mp3'),
            new Audio('../audios/TMS_OEA_M5_06_2.mp3'),
        ]

        // Al cargarse la página
        $(window).on("load", function(){
            redimensionarElementos();
            aplicacion.cargando(iniciarContenido);
        });

        function iniciarContenido(){
            aplicacion.reproducirAudio(audio[0], siguienteDialogo, 1);
            animacionEntrada(fondo, 'default', 1, 1);
            animacionEntrada(dialogo01, 'izquierda-derecha', 1, 1);
        }

        function siguienteDialogo(){
            aplicacion.reproducirAudio(audio[1], finalPagina, 1);
            animacionSalida(dialogo01, 'default', 1);
            animacionEntrada(dialogo02, 'izquierda-derecha', 1, 1);
        }

        function finalPagina(){
            aplicacion.terminaPantalla();
        }


    </script>
</body>
</html>
